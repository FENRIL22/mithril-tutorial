<body>
	<script src="//unpkg.com/mithril/mithril.js"></script>
	<script>
	var root=document.body

var count = 0

var Hello = {
	view:function(){
		return m("main", [
			m("h1", {class:"title"}, "Tutorialな感じ"),
			m("button",{onclick:function(){count++}},count + "ボタン"),
			])
	}
}

var Splash = {
	view: function() {
		return m("a", {href: "#!/hello"}, "ようこそ")
	}
}


//m.mount(root,Hello)
m.route(root,"/splash", {
	"/splash": Splash,
	"/hello": Hello,
})

	
	</script>
</body>
